<!doctype html>
<html lang="en" xmlns:="http://www.thymeLeaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Contact Detail Page</title>
</head>
<body>

<section>

<h1 class="text-center">Showing Contact Detail</h1>

<div class="card ml-3 mr-3" th:if="${contact}">

	<div class="card-body" >
	
		<div class="container text-center">
		
		<img style="height: 200px; width: 200px;" class="my_profile_picture" th:src="@{'/img/'+${contact.image}}" alt="profile photo" />
		
		<h3 class="mt-5"><span th:text="${contact.name}"></span></h3>
		
				<table class="table">
				  <thead>
				    <tr>
				      <th scope="col">#ID</th>
				      <th scope="col">SCM<span th:text="${contact.cid}"></span></th>
				    </tr>
				  </thead>
				  <tbody>
				    <tr>
				      <th scope="row">EMAIL</th>
				      <td><span th:text="${contact.email}"></span></td>
				    </tr>
				    
				    <tr>
				      <th scope="row">Phone</th>
				      <td><span th:text="${contact.phone}"></span></td>
				    </tr>
				    
				    <tr>
				      <th scope="row">Occupation</th>
				      <td><span th:text="${contact.work}"></span></td>
				    </tr>
				    
				      <tr>
				      <th scope="row">Description of Contact</th>
				      <td><span th:utext="${contact.description}"></span></td>
				    </tr>
				    
				  </tbody>
		</table>
		
		<div class="container mt-5">
		
			<button th:onclick="|deleteContact(${contact.cid})|" class="btn btn-danger">Delete</button>
			 
			 <form method="post" th:action="@{'/user/update-contact/'+ ${contact.cid}}" class="mt-2">
         
         			<button type="submit" class="btn btn-primary btn-sm">Update</button>
         
        	 </form>
		
		</div>
		
		
		
		</div>
	
	</div>
	
	<h1 class="text-center p-3 bg-danger text-white" th:unless="${contact}">You don't have permission to view this content!!!! </h1>

</div>

</section>

</body>
</html>
