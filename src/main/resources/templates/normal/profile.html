<!doctype html>
<html lang="en" xmlns:="http://www.thymeLeaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title th:text="${title}"></title>
</head>
<body>

<section>

<h1 class="text-center">Welcome to Profile Dashboard</h1>

		<div class="container">

		<div class="card">
		
			<div class="card-body">
			
			
					<div class="container text-center">
					
					<img style="height: 200px; width: 200px;" class="my_profile_picture" th:src="@{'/img/'+${user.imageUrl}}" alt="profile photo" />
					
					</div>
			
					<h1 class="text-center mt-3" th:text="${user.name}"></h1>
			
					<table class="table text-center">
				  <thead>
				    <tr>
				      <th scope="col">#USERID</th>
				      <th scope="col">SCM<span th:text="${user.id}"></span></th>
				    </tr>
				  </thead>
				  <tbody>
				    <tr>
				      <th scope="row">EMAIL</th>
				      <td><span th:text="${user.email}"></span></td>
				    </tr>
				    
				    <tr>
				      <th scope="row">Role</th>
				      <td><span th:text="${user.role}"></span></td>
				    </tr>
				    
				    <tr>
				      <th scope="row">Account Activity: </th>
				      <td><span th:text="${user.enabled}"></span></td>
				    </tr>
				    
				     <tr>
				      <th scope="row">Description about Profile</th>
				      <td><span th:utext="${user.about}"></span></td>
				    </tr>
				    
				  </tbody>
		</table>
			
			
			
			</div>
		
		
		</div>
		
		
		</div>

</section>

</body>
</html>
