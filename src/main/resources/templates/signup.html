<!doctype html>
<html lang="en" xmlns:="http://www.thymeLeaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title th:text="${title}"></title>
</head>
<body>

<section>

	<div class="container">
	
	<div class="row">
	
		<div class="col-md-8 offset-md-2">
		
			<div class="my-card mt-2">
			
			<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert alert-primary text-center" role="alert">
  					<p class="text-center" th:text="${session.message.content}"></p>
  				    
  				    <!-- <th:block th:text="${#session.removeAttribute('message')}"></th:block> -->
			</div> 
			
			<div class="container text-center">
			
			<img style="width:80px"  th:src="@{/img/membership.png}" alt="" class="src" />
			
			</div>
			
			<h1 class="text-center">Register Here</h1>
			
			<form novalidate th:action="@{/do-register}" method="post" th:object="${user}">
			
			<!-- name field -->
			
			<div class="form-group">
   				 <label for="exampleInputEmail1">Your Name</label>
    			<input type="text" name="name" class="form-control" th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ' '}" th:value="${user.name}" id="name_field" aria-describedby="emailHelp" placeholder="Enter name" required>
  			
  			<!-- displaying the errors beneath Username field(from server side validation) -->
  				<div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
  				</div>
  			
  			</div>
  			
  			<!-- email field -->
  			
  			
  			<div class="form-group">
  			  <label for="email_field">Your Email</label>
   			 <input type="email" name="email" th:value="${user.email}" class="form-control" th:classappend="${#fields.hasErrors('email')  ? 'is-invalid' : ' '}" id="email_field" aria-describedby="emailHelp" placeholder="Enter email" required>
  			
  			<!-- displaying the errors beneath Email field (from server side validation) -->
  				<div class="invalid-feedback" th:each="e : ${#fields.errors('email')}" th:text="${e}">
  				</div>
  			
  			</div>
  			
  			<!-- password field -->
  			
  			
  			<div class="form-group">
  			  <label for="password_field">Your Password</label>
   			 <input type="password" name="password" class="form-control" id="password_field" aria-describedby="emailHelp" placeholder="Enter password" required>
  			</div>
  			
  			<!-- About user field(description of user) -->
  			
  			<div class="form-group">
  			
  			<textarea th:text="${user.about}" name="about" placeholder="Enter about yourself" rows="6" class="form-control"></textarea>
  			
  			</div>
  			
  			
  			<!-- terms and conditions agreement checkbox -->
  			
  			<div class="form-group form-check text-center">
  			
  			<input type="checkbox" name="agreement" id="agreement" class="form-check-input" />
  			
  			<label for="agreement">Accept Terms and Conditions</label>
  			
  			
  			</div>
  			
  			<div class="container text-center">
  			
  			<button type="submit" class="btn bg-primary text-white">Submit</button>
  			<button type="reset" class="btn btn-warning">Reset</button>
  			
  			</div>
  			
			
			</form>
			
			</div>
			
		
		</div>
	
	</div>
	
	</div>

</section>

</body>
</html>
